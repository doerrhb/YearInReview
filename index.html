<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year In Review</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <h1>Year In Review</h1>

  <h2>Movies</h2>
  <div class="swiper movies-swiper">
    <div class="swiper-wrapper" id="movies-container"></div>
  </div>

  <h2>Books</h2>
  <div class="swiper books-swiper">
    <div class="swiper-wrapper" id="books-container"></div>
  </div>

  <h2>TV Shows</h2>
  <div class="swiper shows-swiper">
    <div class="swiper-wrapper" id="shows-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
